<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        body {

        /* ä¸»é¢˜é…è‰² */
        body.theme-light {

        }

        body.theme-dark {
            background-color: #1e1e1e;

        }

        body.theme-sepia {

        }

        body.theme-green {
            background-color: #cce8cc;

        }

        body.theme-pink {
            background-color: #fff0f5;

        /* é¡¶éƒ¨å·¥å…·æ  */
        .toolbar {

            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);

        body.theme-dark .toolbar {

        }

        body.theme-sepia .toolbar {
            background: rgba(244, 236, 216, 0.95);
        }

        body.theme-green .toolbar {
            background: rgba(204, 232, 204, 0.95);
        }

        body.theme-pink .toolbar {
            background: rgba(255, 240, 245, 0.95);
        }

        .toolbar-left,
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toolbar button,
        .toolbar select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        body.theme-dark .toolbar button,
        body.theme-dark .toolbar select {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }

        body.theme-sepia .toolbar button,
        body.theme-sepia .toolbar select {
            background: #f4ecd8;
            border-color: #d4c4a8;
            color: #5c4a3a;
        }

        body.theme-green .toolbar button,
        body.theme-green .toolbar select {
            background: #cce8cc;
            border-color: #aac8aa;
            color: #2d4a2d;
        }

        body.theme-pink .toolbar button,
        body.theme-pink .toolbar select {
            background: #fff0f5;
            border-color: #ffcce0;
            color: #4a2d3a;
        }

        .toolbar button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        body.theme-dark .toolbar button:hover {
            background: #444;
        }

        .toolbar button:active {
            transform: translateY(0);
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border-width: 3px;
            border-color: #4CAF50;
        }

        .theme-light-btn { background: #ffffff; }
        .theme-dark-btn { background: #1e1e1e; }
        .theme-sepia-btn { background: #f4ecd8; }
        .theme-green-btn { background: #cce8cc; }
        .theme-pink-btn { background: #fff0f5; }

        /* é˜…è¯»å†…å®¹åŒºåŸŸ */
        .reader-container {
            max-width: 800px;
            margin: 80px auto 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 130px);
        }

        body.theme-dark .reader-container {
            background: rgba(40, 40, 40, 0.8);
        }

        body.theme-sepia .reader-container {
            background: rgba(255, 255, 255, 0.6);
        }

        body.theme-green .reader-container {
            background: rgba(255, 255, 255, 0.6);
        }

        body.theme-pink .reader-container {
            background: rgba(255, 255, 255, 0.6);
        }

        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        body.theme-dark .chapter-nav {
            border-color: #555;
        }

        .chapter-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .chapter-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        body.theme-dark .chapter-info {
            color: #999;
        }

        .chapter-content {
            line-height: 1.8;
            text-align: justify;
            font-size: 18px;
            letter-spacing: 0.5px;
            transition: font-size 0.3s, line-height 0.3s;
        }

        .chapter-content p {
            margin-bottom: 1.5em;
            text-indent: 2em;
        }

        /* å­—ä½“å¤§å°ç±» */
        .font-xs .chapter-content { font-size: 14px; line-height: 1.6; }
        .font-sm .chapter-content { font-size: 16px; line-height: 1.7; }
        .font-md .chapter-content { font-size: 18px; line-height: 1.8; }
        .font-lg .chapter-content { font-size: 20px; line-height: 1.9; }
        .font-xl .chapter-content { font-size: 22px; line-height: 2.0; }
        .font-xxl .chapter-content { font-size: 24px; line-height: 2.1; }

        /* å¯¼èˆªæŒ‰é’® */
        .nav-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* è¿›åº¦æ¡ */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #f0f0f0;
            z-index: 999;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }

        /* è®¾ç½®é¢æ¿ */
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none;
            z-index: 999;
            min-width: 300px;
        }

        body.theme-dark .settings-panel {
            background: #2a2a2a;
        }

        .settings-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .font-size-slider {
            width: 100%;
            margin-top: 10px;
        }

        .font-size-value {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        body.theme-dark .font-size-value {
            color: #999;
        }

        /* ç›®å½•é¢æ¿ */
        .toc-panel {
            position: fixed;
            top: 70px;
            left: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none;
            z-index: 999;
            max-width: 300px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        body.theme-dark .toc-panel {
            background: #2a2a2a;
        }

        .toc-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .toc-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .toc-item:hover {
            background: #f0f0f0;
        }

        body.theme-dark .toc-item:hover {
            background: #3a3a3a;
        }

        .toc-item.active {
            background: #4CAF50;
            color: white;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        body.theme-dark .loading {
            color: #999;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .reader-container {
                padding: 20px;
                margin: 70px 10px 30px;
            }

            .toolbar {
                padding: 8px 10px;
                flex-wrap: wrap;
            }

            .toolbar-center {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }

            .chapter-title {
                font-size: 22px;
            }

            .settings-panel,
            .toc-panel {
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }

        /* è¿”å›æŒ‰é’®ç‰¹æ®Šæ ·å¼ */
        .back-btn {
            background: #2196F3;
        }

        .back-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body class="theme-light font-md">
    <!-- å·¥å…·æ  -->
    <div class="toolbar">
        <div class="toolbar-left">
            <button class="back-btn" onclick="goBack()">â† è¿”å›</button>
            <button onclick="toggleTOC()">ğŸ“š ç›®å½•</button>
        </div>
        
        <div class="toolbar-center">
            <button onclick="prevChapter()">ä¸Šä¸€ç« </button>
            <select id="chapterSelect" onchange="jumpToChapter()">
                <option value="">é€‰æ‹©ç« èŠ‚...</option>
            </select>
            <button onclick="nextChapter()">ä¸‹ä¸€ç« </button>
        </div>
        
        <div class="toolbar-right">
            <button onclick="toggleSettings()">âš™ï¸ è®¾ç½®</button>
        </div>
    </div>

    <!-- è®¾ç½®é¢æ¿ -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-group">
            <div class="settings-label">ğŸ¨ ä¸»é¢˜é…è‰²</div>
            <div class="theme-options">
                <button class="theme-btn theme-light-btn active" onclick="changeTheme('light')" title="äº®è‰²"></button>
                <button class="theme-btn theme-dark-btn" onclick="changeTheme('dark')" title="æš—è‰²"></button>
                <button class="theme-btn theme-sepia-btn" onclick="changeTheme('sepia')" title="æŠ¤çœ¼"></button>
                <button class="theme-btn theme-green-btn" onclick="changeTheme('green')" title="ç»¿è‰²"></button>
                <button class="theme-btn theme-pink-btn" onclick="changeTheme('pink')" title="ç²‰è‰²"></button>
            </div>
        </div>

        <div class="settings-group">
            <div class="settings-label">ğŸ“ å­—ä½“å¤§å°</div>
            <input type="range" class="font-size-slider" min="0" max="5" value="2" 
                   oninput="changeFontSize(this.value)">
            <div class="font-size-value" id="fontSizeValue">ä¸­ç­‰</div>
        </div>

        <div class="settings-group">
            <div class="settings-label">ğŸ“– é˜…è¯»å®½åº¦</div>
            <select onchange="changeWidth(this.value)" style="width: 100%;">
                <option value="700">çª„ (700px)</option>
                <option value="800" selected>ä¸­ (800px)</option>
                <option value="1000">å®½ (1000px)</option>
                <option value="1200">è¶…å®½ (1200px)</option>
            </select>
        </div>
    </div>

    <!-- ç›®å½•é¢æ¿ -->
    <div class="toc-panel" id="tocPanel">
        <div class="settings-label">ğŸ“š ç« èŠ‚ç›®å½•</div>
        <div id="tocList"></div>
    </div>

    <!-- é˜…è¯»å†…å®¹ -->
    <div class="reader-container">
        <div id="content">
            <div class="loading">æ­£åœ¨åŠ è½½...</div>
        </div>
    </div>

    <!-- è¿›åº¦æ¡ -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <script>
        let currentProject = null;
        let currentChapterIndex = 0;
        let chapters = [];

        // ä»URLå‚æ•°è·å–é¡¹ç›®å’Œç« èŠ‚ä¿¡æ¯
        const urlParams = new URLSearchParams(window.location.search);
        const projectTitle = urlParams.get('project');
        const chapterNumber = parseInt(urlParams.get('chapter') || '1');

        // åˆå§‹åŒ–
        async function init() {
            if (!projectTitle) {
                document.getElementById('content').innerHTML = '<div class="loading">âŒ æœªæŒ‡å®šé¡¹ç›®</div>';
                return;
            }

            // åŠ è½½é¡¹ç›®
            await loadProject();
            
            // åŠ è½½è®¾ç½®
            loadSettings();
            
            // åŠ è½½æŒ‡å®šç« èŠ‚
            const chapterIndex = chapters.findIndex(ch => ch.chapter_number === chapterNumber);
            if (chapterIndex >= 0) {
                currentChapterIndex = chapterIndex;
            }
            await loadChapter(currentChapterIndex);
            
            // åˆå§‹åŒ–ç›®å½•
            initTOC();
            
            // ç›‘å¬æ»šåŠ¨
            window.addEventListener('scroll', updateProgress);
        }

        // åŠ è½½é¡¹ç›®
        async function loadProject() {
            try {
                const response = await fetch(`/api/projects/${encodeURIComponent(projectTitle)}`);
                const result = await response.json();
                
                if (result.success) {
                    currentProject = result.data;
                    chapters = currentProject.chapters || [];
                    
                    // å¡«å……ç« èŠ‚é€‰æ‹©å™¨
                    const select = document.getElementById('chapterSelect');
                    chapters.forEach((ch, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `ç¬¬${ch.chapter_number}ç«  ${ch.title}`;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error(result.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">âŒ ${error.message}</div>`;
            }
        }

        // åŠ è½½ç« èŠ‚
        async function loadChapter(index) {
            if (index < 0 || index >= chapters.length) return;
            
            currentChapterIndex = index;
            const chapter = chapters[index];
            
            // æ›´æ–°URL
            const newUrl = `${window.location.pathname}?project=${encodeURIComponent(projectTitle)}&chapter=${chapter.chapter_number}`;
            window.history.pushState({}, '', newUrl);
            
            // æ˜¾ç¤ºå†…å®¹
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="chapter-title">${chapter.title}</div>
                <div class="chapter-info">
                    ç¬¬ ${chapter.chapter_number} ç«  Â· å…± ${chapter.word_count || 0} å­—
                </div>
                <div class="chapter-content">${formatContent(chapter.content)}</div>
            `;
            
            // æ›´æ–°ç« èŠ‚é€‰æ‹©å™¨
            document.getElementById('chapterSelect').value = index;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo(0, 0);
            
            // æ›´æ–°ç›®å½•æ¿€æ´»çŠ¶æ€
            updateTOCActive();
        }

        // æ ¼å¼åŒ–å†…å®¹
        function formatContent(content) {
            if (!content) return '<p>æš‚æ— å†…å®¹</p>';
            
            // æŒ‰æ®µè½åˆ†å‰²ï¼Œè¿‡æ»¤ç©ºè¡Œ
            const paragraphs = content.split('\n')
                .map(p => p.trim())
                .filter(p => p.length > 0 && p !== '---');
            
            return paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        // åˆ‡æ¢ä¸»é¢˜
        function changeTheme(theme) {
            document.body.className = document.body.className.replace(/theme-\w+/, `theme-${theme}`);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}-btn`).classList.add('active');
            
            // ä¿å­˜è®¾ç½®
            saveSettings();
        }

        // æ”¹å˜å­—ä½“å¤§å°
        function changeFontSize(value) {
            const sizes = ['xs', 'sm', 'md', 'lg', 'xl', 'xxl'];
            const labels = ['æå°', 'è¾ƒå°', 'ä¸­ç­‰', 'è¾ƒå¤§', 'å¤§', 'æå¤§'];
            
            document.body.className = document.body.className.replace(/font-\w+/, `font-${sizes[value]}`);
            document.getElementById('fontSizeValue').textContent = labels[value];
            
            saveSettings();
        }

        // æ”¹å˜é˜…è¯»å®½åº¦
        function changeWidth(width) {
            document.querySelector('.reader-container').style.maxWidth = width + 'px';
            saveSettings();
        }

        // åˆ‡æ¢è®¾ç½®é¢æ¿
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
            
            // å…³é—­ç›®å½•
            document.getElementById('tocPanel').classList.remove('show');
        }

        // åˆ‡æ¢ç›®å½•
        function toggleTOC() {
            const panel = document.getElementById('tocPanel');
            panel.classList.toggle('show');
            
            // å…³é—­è®¾ç½®
            document.getElementById('settingsPanel').classList.remove('show');
        }

        // åˆå§‹åŒ–ç›®å½•
        function initTOC() {
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = chapters.map((ch, index) => `
                <div class="toc-item" onclick="loadChapter(${index})">
                    ç¬¬${ch.chapter_number}ç«  ${ch.title}
                </div>
            `).join('');
        }

        // æ›´æ–°ç›®å½•æ¿€æ´»çŠ¶æ€
        function updateTOCActive() {
            document.querySelectorAll('.toc-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentChapterIndex);
            });
        }

        // ç« èŠ‚å¯¼èˆª
        function prevChapter() {
            if (currentChapterIndex > 0) {
                loadChapter(currentChapterIndex - 1);
            }
        }

        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                loadChapter(currentChapterIndex + 1);
            }
        }

        function jumpToChapter() {
            const select = document.getElementById('chapterSelect');
            const index = parseInt(select.value);
            if (!isNaN(index)) {
                loadChapter(index);
            }
        }

        // æ›´æ–°é˜…è¯»è¿›åº¦
        function updateProgress() {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            const progress = (scrollTop / (documentHeight - windowHeight)) * 100;
            document.getElementById('progressFill').style.width = Math.min(progress, 100) + '%';
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const settings = {
                theme: document.body.className.match(/theme-(\w+)/)?.[1] || 'light',
                fontSize: document.body.className.match(/font-(\w+)/)?.[1] || 'md',
                width: document.querySelector('.reader-container').style.maxWidth || '800px'
            };
            localStorage.setItem('readerSettings', JSON.stringify(settings));
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('readerSettings') || '{}');
                
                if (settings.theme) {
                    changeTheme(settings.theme);
                }
                
                if (settings.fontSize) {
                    const sizes = ['xs', 'sm', 'md', 'lg', 'xl', 'xxl'];
                    const index = sizes.indexOf(settings.fontSize);
                    if (index >= 0) {
                        changeFontSize(index);
                        document.querySelector('.font-size-slider').value = index;
                    }
                }
                
                if (settings.width) {
                    document.querySelector('.reader-container').style.maxWidth = settings.width;
                }
            } catch (e) {
                console.error('åŠ è½½è®¾ç½®å¤±è´¥:', e);
            }
        }

        // è¿”å›ä¸»ç•Œé¢
        function goBack() {
            window.location.href = '/';
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevChapter();
            } else if (e.key === 'ArrowRight') {
                nextChapter();
            } else if (e.key === 'Escape') {
                document.getElementById('settingsPanel').classList.remove('show');
                document.getElementById('tocPanel').classList.remove('show');
            }
        });

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­é¢æ¿
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.settings-panel') && !e.target.closest('.toolbar')) {
                document.getElementById('settingsPanel').classList.remove('show');
            }
            if (!e.target.closest('.toc-panel') && !e.target.closest('.toolbar')) {
                document.getElementById('tocPanel').classList.remove('show');
            }
        });

        // å¯åŠ¨
        init();
    </script>
</body>
</html>
