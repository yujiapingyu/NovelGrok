    <script>
        let currentProject = null;
        let currentChapterIndex = 0;
        let chapters = [];

        // ä»URLå‚æ•°è·å–é¡¹ç›®å’Œç« èŠ‚ä¿¡æ¯
        const urlParams = new URLSearchParams(window.location.search);
        const projectTitle = urlParams.get('project');
        const chapterNumber = parseInt(urlParams.get('chapter') || '1');

        // åˆå§‹åŒ–
        async function init() {
            if (!projectTitle) {
                document.getElementById('content').innerHTML = '<div class="loading">âŒ æœªæŒ‡å®šé¡¹ç›®</div>';
                return;
            }

            // åŠ è½½é¡¹ç›®
            await loadProject();
            
            // åŠ è½½è®¾ç½®
            loadSettings();
            
            // åŠ è½½æŒ‡å®šç« èŠ‚
            const chapterIndex = chapters.findIndex(ch => ch.chapter_number === chapterNumber);
            if (chapterIndex >= 0) {
                currentChapterIndex = chapterIndex;
            }
            await loadChapter(currentChapterIndex);
            
            // åˆå§‹åŒ–ç›®å½•
            initTOC();
            
            // ç›‘å¬æ»šåŠ¨
            window.addEventListener('scroll', updateProgress);
        }

        // åŠ è½½é¡¹ç›®
        async function loadProject() {
            try {
                const response = await fetch(`/api/projects/${encodeURIComponent(projectTitle)}`);
                const result = await response.json();
                
                if (result.success) {
                    currentProject = result.data;
                    chapters = currentProject.chapters || [];
                    
                    // å¡«å……ç« èŠ‚é€‰æ‹©å™¨
                    const select = document.getElementById('chapterSelect');
                    chapters.forEach((ch, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `ç¬¬${ch.chapter_number}ç«  ${ch.title}`;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error(result.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">âŒ ${error.message}</div>`;
            }
        }

        // åŠ è½½ç« èŠ‚
        async function loadChapter(index) {
            if (index < 0 || index >= chapters.length) return;
            
            currentChapterIndex = index;
            const chapter = chapters[index];
            
            // æ›´æ–°URL
            const newUrl = `${window.location.pathname}?project=${encodeURIComponent(projectTitle)}&chapter=${chapter.chapter_number}`;
            window.history.pushState({}, '', newUrl);
            
            // æ˜¾ç¤ºå†…å®¹
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="chapter-title">${chapter.title}</div>
                <div class="chapter-info">
                    ç¬¬ ${chapter.chapter_number} ç«  Â· å…± ${chapter.word_count || 0} å­—
                </div>
                <div class="chapter-content">${formatContent(chapter.content)}</div>
            `;
            
            // æ›´æ–°ç« èŠ‚é€‰æ‹©å™¨
            document.getElementById('chapterSelect').value = index;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo(0, 0);
            
            // æ›´æ–°ç›®å½•æ¿€æ´»çŠ¶æ€
            updateTOCActive();
            
            // å¦‚æœè§’è‰²è¿½è¸ªé¢æ¿æ˜¯æ‰“å¼€çš„ï¼Œé‡æ–°åŠ è½½è§’è‰²ä¿¡æ¯
            if (document.getElementById('characterPanel').classList.contains('show')) {
                loadCharacterTracking();
            }
        }

        // æ ¼å¼åŒ–å†…å®¹
        function formatContent(content) {
            if (!content) return '<p>æš‚æ— å†…å®¹</p>';
            
            // æŒ‰æ®µè½åˆ†å‰²ï¼Œè¿‡æ»¤ç©ºè¡Œ
            const paragraphs = content.split('\n')
                .map(p => p.trim())
                .filter(p => p.length > 0 && p !== '---');
            
            return paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        // åˆ‡æ¢ä¸»é¢˜
        function changeTheme(theme) {
            document.body.className = document.body.className.replace(/theme-\w+/, `theme-${theme}`);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}-btn`).classList.add('active');
            
            // ä¿å­˜è®¾ç½®
            saveSettings();
        }

        // æ”¹å˜å­—ä½“å¤§å°
        function changeFontSize(value) {
            const sizes = ['xs', 'sm', 'md', 'lg', 'xl', 'xxl'];
            const labels = ['æå°', 'è¾ƒå°', 'ä¸­ç­‰', 'è¾ƒå¤§', 'å¤§', 'æå¤§'];
            
            document.body.className = document.body.className.replace(/font-\w+/, `font-${sizes[value]}`);
            document.getElementById('fontSizeValue').textContent = labels[value];
            
            saveSettings();
        }

        // æ”¹å˜é˜…è¯»å®½åº¦
        function changeWidth(width) {

        // åˆ‡æ¢è®¾ç½®é¢æ¿
        function toggleSettings() {

        // åˆå§‹åŒ–ç›®å½•
        function initTOC() {
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = chapters.map((ch, index) => `

                    ç¬¬${ch.chapter_number}ç«  ${ch.title}

        // æ›´æ–°ç›®å½•æ¿€æ´»çŠ¶æ€
        function updateTOCActive() {
            document.querySelectorAll('.toc-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentChapterIndex);
            });
        }

        // ç« èŠ‚å¯¼èˆª
        function prevChapter() {
            if (currentChapterIndex > 0) {
                loadChapter(currentChapterIndex - 1);
            }
        }

        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {

        }

        // æ›´æ–°é˜…è¯»è¿›åº¦
        function updateProgress() {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            const progress = (scrollTop / (documentHeight - windowHeight)) * 100;
            document.getElementById('progressFill').style.width = Math.min(progress, 100) + '%';
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const settings = {
                theme: document.body.className.match(/theme-(\w+)/)?.[1] || 'light',
                fontSize: document.body.className.match(/font-(\w+)/)?.[1] || 'md',
                width: document.querySelector('.reader-container').style.maxWidth || '800px'
            };
            localStorage.setItem('readerSettings', JSON.stringify(settings));
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('readerSettings') || '{}');
                
                if (settings.theme) {
                    changeTheme(settings.theme);
                }
                
                if (settings.fontSize) {
                    const sizes = ['xs', 'sm', 'md', 'lg', 'xl', 'xxl'];
                    const index = sizes.indexOf(settings.fontSize);
                    if (index >= 0) {
                        changeFontSize(index);
                        document.querySelector('.font-size-slider').value = index;
                    }
                }
                
                if (settings.width) {
                    document.querySelector('.reader-container').style.maxWidth = settings.width;
                }
            } catch (e) {
                console.error('åŠ è½½è®¾ç½®å¤±è´¥:', e);
            }
        }

        // åŠ è½½è§’è‰²è¿½è¸ªä¿¡æ¯
        async function loadCharacterTracking() {
            const listDiv = document.getElementById('characterList');
            listDiv.innerHTML = '<div class="no-data">æ­£åœ¨åŠ è½½...</div>';
            
            if (!currentProject || !currentProject.character_tracker) {
                listDiv.innerHTML = '<div class="no-data">æš‚æ— è§’è‰²è¿½è¸ªæ•°æ®</div>';
                return;
            }
            
            const chapter = chapters[currentChapterIndex];
            const tracker = currentProject.character_tracker;
            const chapterNum = chapter.chapter_number;
            
            // æ”¶é›†æœ¬ç« æ¶‰åŠçš„è§’è‰²
            const chapterCharacters = new Set();
            
            // ä»ç»å†ä¸­æ‰¾è§’è‰²
            if (tracker.experiences) {
                Object.keys(tracker.experiences).forEach(charName => {
                    const exps = tracker.experiences[charName].filter(e => e.chapter_number === chapterNum);
                    if (exps.length > 0) {
                        chapterCharacters.add(charName);
                    }
                });
            }
            
            // ä»å…³ç³»å˜åŒ–ä¸­æ‰¾è§’è‰²
            if (tracker.relationships) {
                Object.keys(tracker.relationships).forEach(charName => {
                    const rels = tracker.relationships[charName];
                    rels.forEach(rel => {
                        if (rel.evolution_history) {
                            const hasChange = rel.evolution_history.some(h => h.chapter === chapterNum);
                            if (hasChange) {
                                chapterCharacters.add(charName);
                            }
                        }
                    });
                });
            }
            
            if (chapterCharacters.size === 0) {
                listDiv.innerHTML = '<div class="no-data">æœ¬ç« æš‚æ— è§’è‰²è¿½è¸ªè®°å½•</div>';
                return;
            }
            
            // ä¸ºæ¯ä¸ªè§’è‰²ç”Ÿæˆå¡ç‰‡
            let html = '';
            chapterCharacters.forEach(charName => {
                html += generateCharacterCard(charName, chapterNum, tracker);
            });
            
            listDiv.innerHTML = html;
        }
        
        // ç”Ÿæˆè§’è‰²å¡ç‰‡HTML
        function generateCharacterCard(charName, chapterNum, tracker) {

            if (experiences.length > 0) {

                html += `<div class="character-section-content">`;
                experiences.forEach(exp => {

                    if (exp.context || exp.consequence || exp.key_dialogue) {

                        html += `<div id="${detailId}" style="display: none; margin-top: 8px; padding: 8px; background: rgba(0,0,0,0.05); border-radius: 4px; font-size: 12px;">`;
                        if (exp.context) {
                            html += `<div style="margin-bottom: 6px;"><strong>ğŸ” èƒŒæ™¯ï¼š</strong>${exp.context}</div>`;
                        }
                        if (exp.consequence) {
                            html += `<div style="margin-bottom: 6px;"><strong>âš¡ åæœï¼š</strong>${exp.consequence}</div>`;
                        }
                        if (exp.key_dialogue) {
                            html += `<div><strong>ğŸ’¬ å…³é”®å¯¹è¯ï¼š</strong>"${exp.key_dialogue}"</div>`;
                        }
                        html += `</div>`;
                    }
                    
                    html += `</div>`;
                });
                html += `</div></div>`;
            }
            
            // 2. å…³ç³»å˜åŒ–
            const relationships = tracker.relationships[charName] || [];
            const changedRels = relationships.filter(rel => 
                rel.evolution_history?.some(h => h.chapter === chapterNum)
            );
            
            if (changedRels.length > 0) {
                html += `<div class="character-section">`;
                html += `<div class="character-section-title">ğŸ¤ å…³ç³»å˜åŒ– (${changedRels.length})</div>`;
                html += `<div class="character-section-content">`;
                changedRels.forEach(rel => {
                    const change = rel.evolution_history.find(h => h.chapter === chapterNum);
                    html += `<div class="relationship-item">`;
                    html += `<div>`;
                    html += `<span class="relationship-target">${rel.target_character}</span>`;
                    html += ` <span style="font-size: 11px; color: #999;">${getRelTypeLabel(rel.relationship_type)}</span>`;
                    html += `</div>`;
                    html += `<div class="intimacy-bar"><div class="intimacy-fill" style="width: ${rel.intimacy_level}%"></div></div>`;
                    html += `<div style="font-size: 11px; margin-top: 4px;">`;
                    html += `äº²å¯†åº¦: ${change.old_intimacy} â†’ ${change.new_intimacy} `;
                    html += `<span style="color: ${change.new_intimacy > change.old_intimacy ? '#4CAF50' : '#f44336'};">`;
                    html += `(${change.new_intimacy - change.old_intimacy > 0 ? '+' : ''}${change.new_intimacy - change.old_intimacy})`;
                    html += `</span>`;

                    if (change.reason) {

            }
            
            // 3. æ€§æ ¼æ¼”å˜
            const evolution = tracker.personality_evolution?.[charName]?.filter(e => e.chapter_number === chapterNum) || [];
            if (evolution.length > 0) {

                evolution.forEach(evo => {

                    html += `<span style="color: ${evo.new_intensity > evo.old_intensity ? '#4CAF50' : '#f44336'};">`;

            // 4. å½“å‰çŠ¶æ€æ€»è§ˆ
            const currentTraits = tracker.personality_traits?.[charName] || [];
            if (currentTraits.length > 0) {

                html += `<div class="character-section-title">ğŸ“Š å½“å‰æ€§æ ¼ç‰¹è´¨</div>`;

            html += `</div>`;

        }
        
        // åˆ‡æ¢è¯¦æƒ…æ˜¾ç¤º
        function toggleDetail(id) {

        // è¾…åŠ©å‡½æ•°
        function getEventTypeLabel(type) {
            const labels = {

                'conflict': 'å†²çª',
                'relationship': 'å…³ç³»',
                'growth': 'æˆé•¿',
                'trauma': 'åˆ›ä¼¤'
            };
            return labels[type] || type;
        }
        
        function getImpactLabel(impact) {
            const labels = {
                'positive': 'æ­£é¢',
                'negative': 'è´Ÿé¢',
                'neutral': 'ä¸­æ€§'
            };
            return labels[impact] || impact;
        }
        
        function getRelTypeLabel(type) {
            const labels = {
                'friend': 'æœ‹å‹',
                'enemy': 'æ•Œäºº',
                'family': 'å®¶äºº',
                'lover': 'æ‹äºº',
                'mentor': 'å¸ˆå¾’',
                'rival': 'å¯¹æ‰‹',
                'neutral': 'æ™®é€š'
            };

        }
        
        function truncate(text, maxLen) {
            if (!text) return '';
            if (text.length <= maxLen) return text;
            return text.substring(0, maxLen) + '...';
        }

        // è¿”å›ä¸»ç•Œé¢
        function goBack() {
            window.location.href = '/';
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevChapter();
            } else if (e.key === 'ArrowRight') {
                nextChapter();
            } else if (e.key === 'Escape') {
                document.getElementById('settingsPanel').classList.remove('show');
                document.getElementById('tocPanel').classList.remove('show');
            }
        });

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­é¢æ¿
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.settings-panel') && !e.target.closest('.toolbar')) {
                document.getElementById('settingsPanel').classList.remove('show');
            }
            if (!e.target.closest('.toc-panel') && !e.target.closest('.toolbar')) {
                document.getElementById('tocPanel').classList.remove('show');
            }
            if (!e.target.closest('.character-panel') && !e.target.closest('.toolbar')) {
                document.getElementById('characterPanel').classList.remove('show');
            }
        });

        // å¯åŠ¨
        init();
    </script>
